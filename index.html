<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HeadPhone</title>
    <link rel="icon" type="image/x-icon" href="fav.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<header data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="headphone-white.png" alt="Logo" width="32" height="30" class="d-inline-block align-text-top">
                Test Headphone
              </a>
      </nav>
</header>
<body>
    
    <main>
        

        <div class="container">
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row">
              <div class="col-md-12">
                <img class="d-block mx-auto mb-4 img-fluid logo" src="headphone3d.png" alt="" >
              </div>
              
            </div>
          
            <div class="row fs-1">
                
                <div class="col text-end me-5">
                    <button type="button" class=" btn btn-dark" onclick="playAudio('audioPlayerLeft')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"></path>
                        </svg>
                        Left
                    </button>
                </div>
                <div class="col text-start ms-5">
                    <button type="button" class=" btn btn-dark" onclick="playAudio('audioPlayerRight')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"></path>
                        </svg>
                        Right   
                    </button>
                </div>
            </div>
            
            <div class="row justify-content-center align-items-center mt-3 text-center">
              <div class="col-12 col-sm-auto mb-2 mb-sm-0">
                <button type="button" class="btn btn-secondary" onclick="playAudio('audioPlayerStereoWithMono')">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"></path>
                  </svg>
                  Stereo + Mono
                </button>
              </div>
              <div class="col-12 col-sm-auto mb-2 mb-sm-0 align-items-center ">
                <button type="button" class="btn btn-secondary" onclick="playAudio('audioPlayerMono')" style="margin-right: 5px;">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"></path>
                  </svg>
                  Mono
                </button>
              </div>
              <div class="col-12 col-sm-auto">
                
                <button type="button" class="btn btn-secondary " onclick="playAudio('audioPlayerTwoSides')" >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"></path>
                  </svg>
                  Two Sides
                </button>
                <button type="button" class="btn btn-link text-danger p-0 ms-0" tabindex="0" 
                data-bs-toggle="popover" data-bs-trigger="focus" title="Two Sides" 
                data-bs-content="Not listening anything? Then you sound system is mono">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                </svg>
                </button>
              </div>
            </div>
            
    </main>
</body>
<audio id="audioPlayerLeft" src="Left.mp3"></audio>
<audio id="audioPlayerRight" src="Right.mp3"></audio>
<audio id="audioPlayerStereoWithMono" src="StereoWithMono.mp3"></audio>
<audio id="audioPlayerTwoSides" src="TwoSides.mp3"></audio>
<audio id="audioPlayerMono" src="mono.mp3"></audio>
</html>
